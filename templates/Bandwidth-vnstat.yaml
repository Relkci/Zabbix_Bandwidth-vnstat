          type: DEPENDENT
          key: bandwidth.vnstat.discovery.int.count
          delay: '0'
          history: 1d
          trends: 1d
          units: interfaces
          preprocessing:
            -
              type: STR_REPLACE
              parameters:
                - '{#INT}'
                - int
            -
              type: JSONPATH
              parameters:
                - $..int.length()
          master_item:
            key: bandwidth.vnstat.discovery
          triggers:
            -
              uuid: 0588fba60ec0404eb2d0e574be10f113
              expression: 'last(/Bandwidth by vnstat - Active Agent/bandwidth.vnstat.discovery.int.count)=0'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/Bandwidth by vnstat - Active Agent/bandwidth.vnstat.discovery.int.count)>0'
              name: 'Zero vnstat Bandwidth Monitor Interlaces Discovered'
              event_name: 'Zero vnstat Bandwidth Monitor Interlaces Discovered'
              opdata: '{ITEM.LASTVALUE1} Interfaces'
              priority: INFO
              description: |
                Zero interfaces were found by discovery using vnstat.
                
                NOTE, discovery uses vnstat --ifstats for discovery.
                
                Have you enabled and configured vnstat?
              manual_close: 'YES'
