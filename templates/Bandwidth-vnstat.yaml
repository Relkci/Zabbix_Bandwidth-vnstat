          uuid: e01355d0c16d43b4badaa6bdc88341ac
          name: bandwidth.vnstat.discovery
          type: ZABBIX_ACTIVE
          key: bandwidth.vnstat.discovery
          delay: 1h
          history: 1d
          trends: '0'
          value_type: TEXT
          preprocessing:
            -
              type: STR_REPLACE
              parameters:
                - 'Available interfaces: '
                - ''
            -
              type: STR_REPLACE
              parameters:
                - ' '
                - ','
            -
              type: JAVASCRIPT
              parameters:
                - |
                  
                  var lld = [];
                  var lines = value.split(",");
                  var lines_num = lines.length;
                  for (i = 0; i < lines_num; i++)
                  {
                    var row = {};
                    row["{#INT}"] = lines[i]
                    lld.push(row);
                  }
                  return JSON.stringify(lld);
                  
          tags:
            -
              tag: Application
              value: vnstat
            -
              tag: vnstat
              value: discovery
        -
          uuid: 3cce90f888624fa1873fcf340abd1855
